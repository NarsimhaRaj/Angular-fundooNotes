<div fxLayout.gt-xs="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="start start" fxLayoutGap="2%">

  <div *ngFor="let note of notesList?.reverse()">
    <mat-card ngClass.gt-xs="mat-card-gt-xs" ngClass.lt-sm="mat-card-lt-sm">
      <mat-card-title fxLayoutAlign="space-between center">
      
        <div style="width:80%;">
            {{note.title}}
        </div>
        <div style="width:20%;" fxLayoutAlign="end center" >
          <button mat-button color="" >pin</button>
        </div>
        
      </mat-card-title>
        <mat-card-content style="white-space: pre-wrap">
          {{note.description}}
        </mat-card-content>
    
      <mat-card-footer>
             
          <div fxLayoutAlign="space-around center">
            <button mat-icon-button color=""><mat-icon matTooltip="Remind me">notifications_none</mat-icon></button>
            <button mat-icon-button color=""><mat-icon matTooltip="Collaborator">person_add</mat-icon></button>
            <button mat-icon-button color=""><mat-icon matTooltip="Change color">color_lens</mat-icon></button>
            <button mat-icon-button color=""><mat-icon matTooltip="Add image">crop_original</mat-icon></button>
            <button mat-icon-button color=""><mat-icon matTooltip="Archive">archive</mat-icon></button>
            <button mat-icon-button color=""><mat-icon matTooltip="More">more_vert</mat-icon></button>
          </div>
  
        </mat-card-footer>

    </mat-card>
  </div>

</div>
