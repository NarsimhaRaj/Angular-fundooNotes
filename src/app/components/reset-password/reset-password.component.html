<div class="reset-page" fxLayout="column" fxLayoutAlign="center center">
  <div fxLayoutAlign="center center" fxLayout="column" ngClass.gt-xs="border-class" ngClass.lt-sm="no-border-class">
    <!-- title -->
    <div class="fundoo-title-class">Fundoo</div>
    <!-- page description-->
    <div class="password-reset-text">ResetPassword</div>
    <!-- Email or phone input field -->
    <form [formGroup]="resetPasswordFormGroup" fxLayout="column" fxLayoutAllign="space-around center">
      <mat-form-field class="password" appearance="outline">
        <mat-label>password</mat-label>
        <input matInput [type]="hide ? 'password': 'text' " formControlName="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="confirmPassword" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hide ? 'password': 'text' " formControlName="confirmPassword" />
      </mat-form-field>
    </form>
    <div class="further-step" fxLayout="row" fxLayoutAlign="end center">
      <div><button mat-raised-button color="primary" (click)="change()">change</button></div>
    </div>
  </div>
</div>
