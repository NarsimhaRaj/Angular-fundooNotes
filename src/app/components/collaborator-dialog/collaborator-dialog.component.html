<div style="padding:5%">
  <div mat-dialog-title>
      Collaborators
    </div>
    <mat-divider></mat-divider>
    <div mat-dialog-content>
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>person</mat-icon>
          <div mat-line>
              {{data.user.firstName}} {{data.user.lastName}}<i>(Owner)</i>
          </div>
          <div mat-line>
              {{data.user.email}}
          </div>
        </mat-list-item>
        <div *ngIf="data.collaborators.length>0">
          <mat-list-item *ngFor="let person of data.collaborators">
            <mat-icon mat-list-icon>person</mat-icon>
            <div mat-line>
                {{person.firstName}} {{person.lastName}}
            </div>
            <div mat-line>
                {{person.email}}
            </div>
            <button (click)="remove(data.id,person.userId)" mat-icon-button><mat-icon>cancel</mat-icon></button>
          </mat-list-item>
        </div>
        <mat-list-item>
          <mat-icon mat-list-icon>person_add</mat-icon>
          <input matInput placeholder="Email to share with"/>
          <button mat-icon-button><mat-icon>done</mat-icon></button>
        </mat-list-item>
      </mat-list>
    </div>
    <div mat-dialog-actions style="width:100%;background: lightgrey;" fxFlexAlign="end center">
      <button mat-button (click)="onNoClick()">cancel</button>
      <button mat-button (click)="onClickSave()" cdkFocusInitial>save</button>
    </div>
</div>
