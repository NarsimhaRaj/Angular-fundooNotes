<div mat-dialog-title fxLayoutAlign="space-around center" style="background:#eba80c;">
  <div>{{data.service.name}} pack details</div>
  <div>${{data.service.price}}/month</div>
</div>
<div mat-dialog-content>
  <mat-tab-group>
      <mat-tab label="Feature 1"> Content 1 </mat-tab>
      <mat-tab label="Feature 2"> Content 2 </mat-tab>
      <mat-tab label="Feature 3"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>
<div mat-dialog-actions fxLayoutAlign="space-between center">
  <button mat-button (click)="onNoClick()">remove</button>
  <button mat-button (click)="proceedToCheckout()" cdkFocusInitial>proceedToCheckout</button>
</div>
