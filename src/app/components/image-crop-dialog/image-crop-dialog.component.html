<div mat-dialog-content style="width:300px;height:250px;"> 
    <image-cropper 
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="1 / 1"
    [resizeToWidth]="128"
    format="png" 
    (imageCropped)="imageCropped($event)"
    [roundCropper]="true"
    (outputType)="file">
        
    </image-cropper>
</div>
<div mat-dialog-actions>
  <button (click)="onUpload()" mat-button >Upload</button>
</div>
