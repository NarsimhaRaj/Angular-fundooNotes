<h1 mat-dialog-title>Edit Labels</h1>
<div mat-dialog-content>
  <button mat-icon-button><mat-icon>clear</mat-icon></button>
  <mat-form-field appearance="fill legacy">
    <input matInput placeholder="create new label" [formControl]="labelName">
  </mat-form-field>
  <button mat-icon-button><mat-icon>done</mat-icon></button>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Done</button>
</div>
