<mat-list style="width:250px" *ngIf="showDefaultReminder">
  <mat-list-item>
    Reminder :
  </mat-list-item>
  <mat-list-item>
    <pre>Later Today          8:00 PM</pre>
  </mat-list-item>
  <mat-list-item>
    <pre>Tomorrow             8:00 PM</pre>
  </mat-list-item>
  <mat-list-item>
    <pre>Next week            8:00 PM</pre>
  </mat-list-item>
  <mat-list-item (click)="$event.stopPropagation()" (click)="showDefaultReminder=!showDefaultReminder">
    <div>
      <mat-icon>access_time</mat-icon>
    </div>
    <div>Pick date & time</div>
  </mat-list-item>
</mat-list>

<mat-list *ngIf="!showDefaultReminder">
  <mat-list-item (click)="$event.stopPropagation()" (click)="showDefaultReminder=!showDefaultReminder">
    <pre><mat-icon>keyboard_backspace</mat-icon>   Pick Date & Time</pre>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <input matInput [min]="minDate" [matDatepicker]="picker1" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <input matInput [formControl]="time" (click)="$event.stopPropagation();" [matMenuTriggerFor]="timeMenu">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <button (click)="saveDateTime()" mat-button>save</button>
  </mat-list-item>
  <mat-menu #timeMenu="matMenu">
    <mat-list>
      <mat-list-item [class.disabled]="checkTime(8)">
        <pre>Morning            8:00 AM</pre>
      </mat-list-item>
      <mat-list-item [class.disabled]="checkTime(13)">
        <pre>Afternoon          1:00 PM</pre>
      </mat-list-item>
      <mat-list-item [class.disabled]="checkTime(18)">
        <pre>Evening            6:00 PM</pre>
      </mat-list-item>
      <mat-list-item [class.disabled]="checkTime(20)">
        <pre>Night              8:00 PM</pre>
      </mat-list-item>
    </mat-list>
  </mat-menu>
</mat-list>
